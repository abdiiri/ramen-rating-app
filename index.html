<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="ramen-menu">
    <img src="./images/shoyu.jpg" alt="">
    <img src="./images/kojiro.jpg" alt="">
    <img src="./images/naruto.jpg" alt="">
  </div>

  <div id="ramen-detail">
    <img id="image" src="./images/nirvana.jpg" alt ="ramen image">
    <h2 id="name"></h2>
    <h2 id="restaurant"></h2>
    <p id="Rating"></p>
    <p id="comment"></p>

  </div>
  <form id="ramen-form">
    <input type="text" id="new-name" placeholder="Name" required>
    <input type="text" id="new-restaurant" placeholder="Restaurant" required>
    <input type="url" id="new-image" placeholder="Image URL"required>
    <input type="text" id="new-rating" placeholder="Rating" required>
    <textarea  id="new-comment" placeholder="Comment"></textarea>
    <button type="submit">Add Ramen</button>
  
  </form>

  <script src="./index.js"></script>
</body>

</html>
